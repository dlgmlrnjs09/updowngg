name: Backend Deploy

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Build with Gradle
        run: |
          cd backend
          chmod +x ./gradlew
          ./gradlew clean build -x test --info

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        continue-on-error: true
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ~/app/backend
            pid=$(ps -ef | grep backend-0.0.1-SNAPSHOT.jar | grep java | awk '{print $2}')
            if [ ! -z "$pid" ]; then
              echo "Killing existing process: $pid"
              kill -9 $pid
              sleep 5
            fi

      - name: Copy jar file to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/build/libs/backend-0.0.1-SNAPSHOT.jar"
          target: "~/app/backend"
          strip_components: 2

      - name: Start Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app/backend
            nohup java -Xms128m -Xmx256m -jar -Dspring.profiles.active=prd -DJASYPT_PASSWORD=${{ secrets.JASYPT_PASSWORD }} backend-0.0.1-SNAPSHOT.jar > nohup.out 2>&1 &
            sleep 10
            if ps -ef | grep backend-0.0.1-SNAPSHOT.jar | grep java; then
              echo "Application started successfully"
            else
              echo "Failed to start application"
              cat nohup.out
              exit 1
            fi